<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website with 3D Model</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/@google/model-viewer@latest"></script>
</head>
<body>
    <header>
        <h1>Welcome to My Simple Website</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>
    <div class="container">
        <main>
            <h2>Main Content</h2>
            <p>This is the main content section of the website. Below is an interactive 3D model displayed using Google's Model Viewer.</p>
            <!-- Model Viewer -->
            <model-viewer src="path/to/your/model.glb" alt="A 3D model" auto-rotate camera-controls ar shadow-intensity="1" style="width: 100%; height: 400px;"></model-viewer>
        </main>
    </div>
    <footer>
        <p>Copyright &copy; 2023 Your Website Name</p>
    </footer>
</body>
</html>
