<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Model Viewer Example</title>
    <!-- Import the Model Viewer library -->
    <script type="module" src="https://unpkg.com/@google/model-viewer@latest"></script>
</head>
<body>
    <!-- Place the model viewer element where you want the 3D model to appear -->
    <model-viewer
        src="path/to/your/rocket.glb" <!-- Replace with the path to your 3D model -->
        alt="A 3D model"
        auto-rotate
        camera-controls
        ar
        shadow-intensity="1"
        style="width: 100%; height: 400px;">
    </model-viewer>

    <!-- Additional content -->
    <h1>Google Model Viewer Example</h1>
    <p>This is an example of using Google's Model Viewer to display a 3D model.</p>

    <!-- Additional styling or scripts can be included here -->
</body>
</html>
